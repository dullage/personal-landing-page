{{ define "title" }}
  {{ .Title }} &ndash;
  {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="padded-container">
    {{ partial "home-navigation.html" . }}

    <p class="mb-8 text-colour-muted">
      {{ .Date.Format "January 2, 2006" }} - Adam Dullage
    </p>
    <h1 class="mb-2 text-4xl">{{ .Title }}</h1>
    <p class="mb-8 text-colour-muted text-xl">{{ .Summary }}</p>

    <article class="mb-12">
      {{ .Content }}
    </article>
  </div>
{{ end }}
