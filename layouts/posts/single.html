{{ define "title" }}
  {{ .Title }} &ndash;
  {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="padded-container">
    {{ partial "home-navigation.html" . }}

    <h1 class="mb-2 text-4xl">{{ .Title }}</h1>
    <h2 class="mb-10 text-colour-muted">
      {{ .Date.Format "January 2, 2006" }}
    </h2>

    <article class="mb-12">
      {{ .Content }}
    </article>
  </div>
{{ end }}
